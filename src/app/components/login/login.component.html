<div id="login-body">
  <div class="container">
    <div class="card card-container">
      <i class="fa fa-5x fa-user-o align-self-center" aria-hidden="true"></i>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="font-weight-normal" for="login">Login</label>
          <input formControlName="login" id="login" type="text" class="form-control-custom">
          <div *ngIf="(login.touched || clicked) && login.invalid" class="alert alert-primary">
            <div *ngIf="login.errors?.required">Login is required</div>
            <div *ngIf="login.errors?.maxlength">Login should be maximum 30 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label class="font-weight-normal" for="password">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control-custom">
          <div *ngIf="(password.touched || clicked) && password.invalid" class="alert alert-primary">
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.maxlength">Password should be maximum 30 characters</div>
          </div>
        </div>
        <button class="btn btn-block btn-primary" type="submit">
          <i class="fa fa-sign-in" aria-hidden="true"></i> Log in
        </button>
        <div *ngIf="failed" class="alert alert-primary">
          Wrong credentials
        </div>
      </form>
    </div>
  </div>
</div>
