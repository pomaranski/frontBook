<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()" routerLinkActive="active">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/new_offer" (click)="drawer.toggle()" routerLinkActive="active">New offer</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/my_offers" (click)="drawer.toggle()" routerLinkActive="active">My offers</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>frontBook</span>
    </mat-toolbar>
    <br>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
