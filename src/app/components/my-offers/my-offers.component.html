<ng2-popup></ng2-popup>

<div class="container offers-container">
  <p class="display-4">Your offers:</p>
  <div id="offers-tab">
    <mat-paginator [length]="totalElements"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="changePageSize($event.pageIndex, $event.pageSize )"
                      >
    </mat-paginator>

    <table class="mat-elevation-z0" mat-table [dataSource]="myOffers">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i}} </td>
      </ng-container>

       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> Name </th>
         <td mat-cell *matCellDef="let element"> {{element.offerName}} </td>
       </ng-container>

       <ng-container matColumnDef="bookTitle">
         <th mat-header-cell *matHeaderCellDef> Book title </th>
         <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
       </ng-container>

       <ng-container matColumnDef="expires">
         <th mat-header-cell *matHeaderCellDef> Expires </th>
         <td mat-cell *matCellDef="let element"> {{element.expires}} </td>
       </ng-container>

       <ng-container matColumnDef="edit">
         <th mat-header-cell *matHeaderCellDef> Edit </th>
         <td mat-cell *matCellDef="let element">
           <button mat-flat-button routerLink="/edit_offer/{{element.id}}">Edit</button>
         </td>
       </ng-container>

       <ng-container matColumnDef="delete">
         <th mat-header-cell *matHeaderCellDef> Delete </th>
         <td mat-cell *matCellDef="let element">
           <button mat-flat-button (click)="onDelete(element.id)">Delete</button>
         </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
<div *ngIf="cannotDelete" class="container">
  Cannot delete
</div>
